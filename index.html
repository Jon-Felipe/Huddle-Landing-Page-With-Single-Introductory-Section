<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Single Introductory Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
        </header>

        <div class="content">
            <section class="content-image">
                <img src="images/illustration-mockups.svg" alt="">
            </section>

            <section class="content-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>
                <button class="register-btn" type="button">Register</button>
            </section>
        </div>

        <footer class="footer">
            <div class="icons">
                <i class="fa fa-facebook-f social-icon"></i>
                <i class="fa fa-twitter social-icon"></i>
                <i class="fa fa-instagram social-icon"></i>
            </div>
        </footer>
    </div>
</body>

</html>
